<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="./imagenes/television.png" type="image/x-icon">
    <title>TV Series</title>
</head>
<body>
    <div class="container text-center">
            <div class="row">
                <div class="col">
                    <nav class="navbar bg-dark" data-bs-theme="dark">
                        <div class="container">
                            <a class="navbar-brand" href="#">
                                <img src="./imagenes/television.png" alt="Televisor" width="40" height="40">
                                <h1 style="display: inline-block; font-size: x-large;">TV Series</h1>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-7">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="table-dark">
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Channel</th>
                                <th scope="col">Seasons</th>
                            </tr>
                        </thead>
                        <tbody id="tableSeries"></tbody>
                    </table>
                    <p>Seasons average <span id="seasonsAvr"></span></p>
                </div>
                <div class="col-5" id="contentCardSerie">
                    
                </div>
            </div>
    </div>

    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>

</body>
</html>
